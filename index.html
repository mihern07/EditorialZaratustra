<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="phaser.js"></script>

    <title>Â¡Juego con Phaser!</title>
  </head>

  <body>
    <h1>Juego con Phaser</h1>
    <div align="right"><a href="https://github.com/mihern07/EditorialZaratustra">
      <img src="sprites/github.png" width="100" height="100" /></a>.</div>
    <script type="module">
      import Game from "./scenePrueba.js";

      var config = {
        type: Phaser.AUTO,
        width: 1400,
        height: 800,
        pixelArt: true,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [Game],
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 400 }, debug: false },
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
</html>
