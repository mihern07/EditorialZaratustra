<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="phaser.js"></script>

    <title>Editorial Zaratustra</title>
  </head>

  <body>

    <div align="right"><a href="https://github.com/mihern07/EditorialZaratustra">
      <img src="sprites/github.png" width="150" height="150" /></a>.</div>
    <p><h1><img src="sprites/Logo.png" width="250" height="225" />
    </h1>
      </p>
    
    
    <script type="module">
      import Game from "./scenePrueba.js";
      import Level2 from "./Level2.js";

      var config = {
        type: Phaser.AUTO,
        width: 1100,
        height: 800,
        pixelArt: false,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        }, 
        scene: [Game, Level2],
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 400 }, debug: false },
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
</html>
